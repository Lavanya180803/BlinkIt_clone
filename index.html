<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blinkit Clone — Grocery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36'><rect rx='6' ry='6' width='36' height='36' fill='%23ff6f00'/><text x='50%' y='58%' font-size='18' font-family='Arial' font-weight='700' text-anchor='middle' fill='white'>B</text></svg>" alt="logo" />
      <h1>Blinkit Clone</h1>
    </div>

    <div class="search-area">
      <input id="searchInput" type="search" placeholder="Search for groceries, fruits, dairy..." />
      <select id="categorySelect" aria-label="Filter by category">
        <option value="all">All categories</option>
      </select>
      <select id="sortSelect" aria-label="Sort products">
        <option value="featured">Featured</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
      </select>
    </div>

    <div class="cart-toggle" id="cartToggle" title="Open cart">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M7 4h-2l-1 2h2l2.6 7.59-1.35 2.45A1 1 0 007 17h11v-2H8.42l.9-1.63L18 6H7zM7 20a2 2 0 11.001-4.001A2 2 0 017 20zm10 0a2 2 0 11.001-4.001A2 2 0 0117 20z"/></svg>
      <span id="cartCount">0</span>
    </div>
  </header>

  <main class="container">
    <aside class="filters">
      <h2>Categories</h2>
      <ul id="categoryList" class="category-list"></ul>
      <hr/>
      <h3>Quick Filters</h3>
      <button id="clearFiltersBtn" class="btn small">Clear filters</button>
    </aside>

    <section class="products">
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar" class="cart-sidebar" aria-hidden="true">
    <header class="cart-header">
      <h2>Your Cart</h2>
      <button id="closeCartBtn" class="icon-btn" aria-label="Close cart">✕</button>
    </header>
    <div id="cartItems" class="cart-items"></div>

    <div class="cart-footer">
      <div class="totals">
        <div>Subtotal</div>
        <div id="subtotal">₹0.00</div>
      </div>
      <button id="checkoutBtn" class="btn primary">Checkout</button>
    </div>
  </aside>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Checkout</h3>
      <p>This is a demo checkout. No real payment is processed.</p>
      <div class="modal-actions">
        <button id="confirmCheckout" class="btn primary">Confirm</button>
        <button id="cancelCheckout" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Demo Blinkit clone • Built with HTML/CSS/JS • Lavanya Kapoor</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
